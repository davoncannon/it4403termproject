<head>
	<title>Movie</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
    $(function(){
		var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
		var _apiKey = "597b92f2ffc900ed227ec2bc062cba5b";

		var service_point="https://api.themoviedb.org/3/credit/" + id + "?api_key=" + _apiKey;
        $.getJSON(service_point, function (json)
        {
			var cover="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/" + json.person.profile_path;
			
			$("#cover").attr("src",cover);
			$("#personName").text(json.person.name);
			$("#personGender").text(json.person.gender == 2? "Male" : "Female");
			$("#personJob").html(json.job);

            // }

            // $("#category").html(resultHTML);

		}); 
    });
</script>
